<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        #map {
            width: 1915px;
            height: 1193px;
        }
        </style>
        <title>ÍNDICE DE POBREZA</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>

        <script src="js/proj4leaflet.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Pobreza_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var crs = new L.Proj.CRS('EPSG:3857', '+proj=merc +a=6378137 +b=6378137 +lat_ts=0 +lon_0=0 +x_0=0 +y_0=0 +k=1 +units=m +nadgrids=@null +wktext +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[6.362164127140334,-83.6801546464536],[11.017138334245344,-76.1142726216834]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>ÍNDICE DE POBREZA</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Pobreza_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">PROVINCIA</th>\
                        <td>' + (feature.properties['LMPR_NOMB'] !== null ? autolinker.link(String(feature.properties['LMPR_NOMB']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DISTRITO</th>\
                        <td>' + (feature.properties['LMDI_NOMB'] !== null ? autolinker.link(String(feature.properties['LMDI_NOMB']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CORREGIMIENTO</th>\
                        <td>' + (feature.properties['LMCO_NOMB'] !== null ? autolinker.link(String(feature.properties['LMCO_NOMB']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">POBREZA MULTIDIMENSIONAL 2021</th>\
                        <td>' + (feature.properties['IPM__Mo_'] !== null ? autolinker.link(String(feature.properties['IPM__Mo_']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">POBREZA GENERAL 2015</th>\
                        <td>' + (feature.properties['PGENERAL_'] !== null ? autolinker.link(String(feature.properties['PGENERAL_']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">POBREZA EXTREMA 2015</th>\
                        <td>' + (feature.properties['PEXTREMA_'] !== null ? autolinker.link(String(feature.properties['PEXTREMA_']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Pobreza_1_0(feature) {
            if (feature.properties['IPM__Mo_'] >= 0.000000 && feature.properties['IPM__Mo_'] <= 0.080000 ) {
                return {
                pane: 'pane_Pobreza_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,235,226,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['IPM__Mo_'] >= 0.080000 && feature.properties['IPM__Mo_'] <= 0.160000 ) {
                return {
                pane: 'pane_Pobreza_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,211,208,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['IPM__Mo_'] >= 0.160000 && feature.properties['IPM__Mo_'] <= 0.240000 ) {
                return {
                pane: 'pane_Pobreza_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(251,186,190,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['IPM__Mo_'] >= 0.240000 && feature.properties['IPM__Mo_'] <= 0.320000 ) {
                return {
                pane: 'pane_Pobreza_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(250,155,177,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['IPM__Mo_'] >= 0.320000 && feature.properties['IPM__Mo_'] <= 0.400000 ) {
                return {
                pane: 'pane_Pobreza_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(248,121,166,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['IPM__Mo_'] >= 0.400000 && feature.properties['IPM__Mo_'] <= 0.480000 ) {
                return {
                pane: 'pane_Pobreza_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(236,87,156,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['IPM__Mo_'] >= 0.480000 && feature.properties['IPM__Mo_'] <= 0.560000 ) {
                return {
                pane: 'pane_Pobreza_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(214,53,146,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['IPM__Mo_'] >= 0.560000 && feature.properties['IPM__Mo_'] <= 0.640000 ) {
                return {
                pane: 'pane_Pobreza_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(189,24,136,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['IPM__Mo_'] >= 0.640000 && feature.properties['IPM__Mo_'] <= 0.720000 ) {
                return {
                pane: 'pane_Pobreza_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(155,13,127,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['IPM__Mo_'] >= 0.720000 && feature.properties['IPM__Mo_'] <= 0.800000 ) {
                return {
                pane: 'pane_Pobreza_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(122,1,119,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_Pobreza_1');
        map.getPane('pane_Pobreza_1').style.zIndex = 401;
        map.getPane('pane_Pobreza_1').style['mix-blend-mode'] = 'normal';
        var layer_Pobreza_1 = new L.geoJson(json_Pobreza_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Pobreza_1',
            layerName: 'layer_Pobreza_1',
            pane: 'pane_Pobreza_1',
            onEachFeature: pop_Pobreza_1,
            style: style_Pobreza_1_0,
        });
        bounds_group.addLayer(layer_Pobreza_1);
        map.addLayer(layer_Pobreza_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var overlaysTree = [
            {label: 'Pobreza<br /><table><tr><td style="text-align: center;"><img src="legend/Pobreza_1_00080.png" /></td><td>0 - 0.08</td></tr><tr><td style="text-align: center;"><img src="legend/Pobreza_1_0080161.png" /></td><td>0.08 - 0.16</td></tr><tr><td style="text-align: center;"><img src="legend/Pobreza_1_0160242.png" /></td><td>0.16 - 0.24</td></tr><tr><td style="text-align: center;"><img src="legend/Pobreza_1_0240323.png" /></td><td>0.24 - 0.32</td></tr><tr><td style="text-align: center;"><img src="legend/Pobreza_1_032044.png" /></td><td>0.32 - 0.4</td></tr><tr><td style="text-align: center;"><img src="legend/Pobreza_1_040485.png" /></td><td>0.4 - 0.48</td></tr><tr><td style="text-align: center;"><img src="legend/Pobreza_1_0480566.png" /></td><td>0.48 - 0.56</td></tr><tr><td style="text-align: center;"><img src="legend/Pobreza_1_0560647.png" /></td><td>0.56 - 0.64</td></tr><tr><td style="text-align: center;"><img src="legend/Pobreza_1_0640728.png" /></td><td>0.64 - 0.72</td></tr><tr><td style="text-align: center;"><img src="legend/Pobreza_1_072089.png" /></td><td>0.72 - 0.8</td></tr></table>', layer: layer_Pobreza_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0, radioGroup: 'bm' },]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Pobreza_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'IPM__Mo_'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Pobreza_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Pobreza_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Pobreza_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Pobreza_1]);
        });
        </script>
    </body>
</html>
